/* ===== –°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ ===== */
.btn{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  width:100%;
  padding:16px 20px;
  text-decoration:none;
  border-radius:18px;
  cursor:pointer;

  font-size:18px;
  font-weight:700;

  color:#fff;
  background:rgba(255,255,255,0.10);
  border:1px solid rgba(255,255,255,0.35);
  backdrop-filter:blur(18px);

  box-shadow:
    0 0 16px rgba(179,122,255,.35),
    0 0 38px rgba(123,255,90,.28);

  transition:.25s ease;
}
.btn:hover{
  background:rgba(255,255,255,0.18);
  transform:translateY(-2px) scale(1.04);
}
.btn:active{
  transform:scale(0.95);
}
.secondary{
  background:rgba(255,255,255,0.06);
  border-color:rgba(255,255,255,0.25);
  box-shadow:none;
}

/* ===== –û–∫–Ω–∞ (—ç–∫—Ä–∞–Ω—ã) ===== */
.screen{
  display:none;
  position:fixed;
  inset:0;
  padding:20px;
  overflow-y:auto;

  backdrop-filter:blur(22px);
  background:rgba(0,0,0,0.55);

  animation:fade .25s ease;
}
@keyframes fade{from{opacity:0}to{opacity:1}}
.screen.active{ display:block; }

.nav{margin-bottom:14px;}
.back{
  display:inline-block;
  padding:8px 14px;
  border-radius:12px;
  background:rgba(255,255,255,0.16);
  text-decoration:none;
  color:#fff;
  border:1px solid rgba(255,255,255,0.25);
  backdrop-filter:blur(12px);
}
.wrap{background:rgba(0,0,0,0.45); border-radius:16px; padding:16px; border:1px solid rgba(255,255,255,0.25);}
label{font-size:13px; color:var(--muted);}
input,select,textarea{
  width:100%; margin-top:6px; margin-bottom:12px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.25);
  color:#fff;
  padding:12px 14px;
  border-radius:14px;
  font-size:15px;
  backdrop-filter:blur(10px);
}
textarea{min-height:120px; resize:vertical;}
.row{display:grid; gap:10px; grid-template-columns:1fr 1fr;}
@media(max-width:560px){ .row{grid-template-columns:1fr;} }

.list{display:flex; flex-direction:column; gap:12px;}
