<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Управление ФКиС — Мини-приложение</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1>ФКиС Карагандинской обл.</h1>
      <button id="tg-close" class="tg-btn">Закрыть</button>
    </header>

    <main class="container">
      <div class="city">Город: <strong>Караганда</strong></div>

      <nav class="menu">
        <button class="menu-btn">Городской чат</button>
        <button class="menu-btn">Заказ</button>
        <button class="menu-btn">Бронирование</button>
        <button class="menu-btn">Объявление услуг</button>
        <button class="menu-btn">Мессенджер</button>
        <button class="menu-btn">Кошелек</button>
        <button class="menu-btn">Найти заказ</button>
        <button class="menu-btn">Мои заказы</button>
      </nav>

      <section id="screen" class="screen">
        <p>Выберите функцию в меню.</p>
      </section>
    </main>

    <footer class="footer">
      <small>Мини-приложение — версия 0.1</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
